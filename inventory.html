<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASTEAWAY</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script> 
   
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&family=Secular+One&display=swap" rel="stylesheet">

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <link rel="stylesheet" href="public/stylesheets/style.css">
  <link rel="stylesheet" href="public/stylesheets/dashboard.css">
  <link rel="stylesheet" href="public/stylesheets/inventory.css">
  
</head>

<div class="wrapper">
    <!--header start-->
    <div class="secondary-nav-container">
        <div class="header">
            <div class="header-menu">
                <div class="title logo">
                    <a class="navbar-brand" href="index.html">
                        <img src="/images/logo.png"" alt="logo">
                        Waste Management
                    </a>
                </div>
            </div>
        </div>

        <div class="secondary-nav">
            <li class="item">
                <a href="#dashboard" class="menu-btn">
                    <i class="fas fa-desktop"></i><span>Dashboard</span>
                </a>
        
            </li>
            <li class="item" id="inventory-overview">
                <a href="#inventory-overview" class="menu-btn" id="focus">
                    <i class="fas fa-cog"></i><span>Inventory <i class="fas fa-chevron-down drop-down"></i></span>
                </a>
                <div class="sub-menu">
                    <a href="/overview" id="overview-focus"><i class="fas fa-overview-card"></i><span>Overview</span></a>
                    <a href="/add" id="focus"><i class="fas fa-overview-card"></i><span>Inventory Management</span></a>
                </div>
            </li>
        </div>
    </div>

    <!--header menu end-->
<div class="sidebar">
        <div class="sidebar-menu">
            <center class="Inventory">
                <h3>Inventory Management</h3>
            </center>
            {{#if loggedIn}}
                <a id="logout" href="index.html" class="logout">Logout</a>
            {{/if}} 
        </div>

        <!--main container start-->
        <div class="main-container" id="mainDiv">
            <div id='formDiv'>
                <form id='invForm'>
                    <fieldset>
                        <legend>
                            <h3>Add Inventory</h3>
                            <p>Add new product or view existing products and their inventories.</p>
                        </legend>
                        <table id='regDetails'>
                            <tr>
                                <td><label for='itemInput'>Item</label></td>
                                <td><label for='qtyInput'>QTY</label></td>
                                <td><label for='costInput'>Cost</label></td>
                                <td><label for='consumptionInput'>Consumption</label></td>
                            </tr>
                            <tr>
                                <td><input type='text' id='itemInput'/></td>
                                <td><input type='number' id='qtyInput'/></td>
                                <td><input type='number' id='costInput'/></td>
                                <td><input type='number' id='consumptionInput'/></td>
                                <td colspan='2' class='buttons'>
                                    <button type='submit' class='button-add' id='addProduct'><i class="fas fa-plus-circle fa-lg"></i></button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </from>
            </div>
            <div id='detailsBox'></div>
        </div> <!--main container end-->
    </div> <!--sidebar end-->
</div><!--end of .wrapper-->
    
<script src="./javascript/add-product.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $(".sidebar-btn").click(function(){
            $(".wrapper").toggleClass("collapse");
        });
    });
    
    </script>
