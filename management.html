<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASTEAWAY</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script> 
   
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&family=Secular+One&display=swap" rel="stylesheet">

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <link rel="stylesheet" href="public/stylesheets/style.css">
  <link rel="stylesheet" href="public/stylesheets/dashboard.css">
  <link rel="stylesheet" href="public/stylesheets/inventory.css">
  
</head>

<div class="wrapper">
    <!--header start-->
    <div class="secondary-nav-container">
        <div class="header">
            <div class="header-menu">
                <div class="title logo">
                    <a class="navbar-brand" href="index.html">
                        <img src="public/images/logo.png" alt="logo">
                        Waste Management
                    </a>
                </div>
            </div>
        </div>

        <div class="secondary-nav">
            <li class="item">
                <a href="#" class="menu-btn"  id="dashboard-focus">
                    <i class="fas fa-desktop"></i><span>Dashboard</span>
                </a>
        
            </li>
            <li class="item" id="inventory-overview">
                <a href="#inventory-overview" class="menu-btn" id="inventory-focus">
                    <i class="fas fa-cog"></i><span>Inventory <i class="fas fa-chevron-down drop-down"></i></span>
                </a>
                <div class="sub-menu">
                    <a href="#" id="overview-focus"><i class="fas fa-overview-card"></i><span>Overview</span></a>
                    <a href="#" id="management-focus"><i class="fas fa-overview-card"></i><span>Inventory Management</span></a>
                </div>
            </li>
        </div>
    </div>

    <!--header menu end-->
    
    <!--sidebar start-->
    <div class="sidebar">
        <div class="sidebar-menu">
            <center class="Inventory">
                <h3>Overview</h3>
            </center>
                <a id="logout" href="index.html" class="logout">Logout</a>
        </div>

        <!--main container start-->
        <div class="main-container" id="mainDiv">
            
            <!-- View products -->
            <div class="container">
                <div class="columns is-mobile">
                    <div class="column">
                        <div class="card">
                            <div class="card-content">
                                <div class="content">
                                    <div class="control">
                                        <label class="label">
                                            <h3>View Products</h3>
                                        </label>

                                        <div class="select">
                                            <select id="select">
                                                <option>All Products</option>
                            
                                                <option id='catDairy'>Dairy</option>
                                                <option id='catFruits'>Fruits</option>
                                                <option id='catGrains'>Grains</option>
                                                <option id='catProteins'>Proteins</option>
                                                <option id='catVegetable'>Vegetables</option>
                                                <option id='catOthers'>Others</option>

                                                <!--
                                                {{#each products}}
                                                <option id="{{id}}">{{name}}</option>
                                                
                                                {{/each}}
                                                -->
                                            </select>
                                        </div>
                                    </div>
                                    <br>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="container">
                <div class="columns is-mobile">
                    <div class="column">
                        <div class="card">
                            <div class="card-content">
                                <div id="productDiv" class="content">
                                    <label class="label">Product Info</label>
                                    <ul id="productList">
                                        {{#each products}}
                                        <li>
                                            <label class="label">{{name}}</label>
                                            <p>Item: {{item}}</p>
                                            <p>Quantity: {{quantity}}</p>
                                            <p>Cost: {{cost}}</p>
                                        </li>
                                        {{/each}}
                                    </ul>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div> <!--main container end-->
    </div> <!--sidebar end-->
</div> <!--end of .wrapper-->
